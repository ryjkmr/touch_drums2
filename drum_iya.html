<body>
  <a href="index.html">back to menu</a><span>  ver.2.2.1</span><br>
  <div id="instrument" data-name="iya" data-open="iya_low" data-slap="iya_cha" data-mute="iya_mute"></div>

  <div id="cha">cha<br>Key:Z</div>
  <div id="enu">
    <div id="mute" class="stack">mute<br>Key:N</div>
    <div id="open" class="stack">open<br>Key:M</div>
  </div>

  <!----------------------- javascript part ---------------->
  <script>
    const cha = document.getElementById('cha');
    const open = document.getElementById('open');
    open.classList.add("solo");

    document.body.addEventListener('keydown', (e) => {
      console.log(event.code);
      const key = event.code;
      switch (key) {
        case 'KeyZ':
          sound1.play();
          break;
        case 'KeyM':
          sound2.play();
          break;
        case 'KeyN':
          sound3.play();
          sound2.stop();
          break;

      }
    });

    //  ---- set up -----------------------------

    document.addEventListener('touchstart', event => {
      if (event.touches.length > 2) {
        event.preventDefault();
      }
    }, { capture: true, passive: false });

    document.addEventListener('touchmove', event => {
      event.preventDefault();
    }, { capture: true, passive: false });

    document.addEventListener('touchend', event => {
    }, { capture: true, passive: false });



    //  ---- set slap -----------------------------

    cha.addEventListener('touchstart', event => {
      sound1.play();
      cha.classList.add("touched");
      event.preventDefault();
    }, { capture: true, passive: false });

    cha.addEventListener('touchend', event => {
      cha.classList.remove("touched");
      event.preventDefault();
    }, { capture: true, passive: false });

    // --- set open -------------------------------
    open.addEventListener('touchstart', event => {
      sound2.play();
      open.classList.add("touched");
      event.preventDefault();
    }, { capture: true, passive: false });

    open.addEventListener('touchend', event => {
      open.classList.remove("touched");
      event.preventDefault();
    }, { capture: true, passive: false });

    const sound1 = new Howl({
      src: [sound_slap],
      volume: 0.8
    });

    const sound2 = new Howl({
      src: [sound_open],
      volume: 0.8
    });

    // set up mute part if exist
    const sound3 = new Howl({
      src: [sound_mute],
      volume: 0.8
    });

    if (instrument.dataset.mute) { //-- set mute sound if there is mute 
      mute = document.getElementById('mute');
      mute.addEventListener('touchstart', event => {
        sound3.play();
        sound2.stop();
        mute.classList.add("touched");
        event.preventDefault();
      }, { capture: true, passive: false });
      mute.addEventListener('touchend', event => {
        mute.classList.remove("touched");
        event.preventDefault();
      }, { capture: true, passive: false });
      open.classList.remove("solo");
    }
